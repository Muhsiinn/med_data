{% extends "base.html" %}

{% block page_title %}Edit Field{% endblock %}

{% block content %}
<div class="card">
    <h2 class="card-title">Edit Field: {{ field_name }}</h2>
    <form method="POST">
        <div class="form-row">
            <div class="form-group">
                <label for="field_label">Field Label (display) <span class="required">*</span></label>
                <input type="text" id="field_label" name="field_label"
                       value="{{ field_config.label }}"
                       placeholder="e.g., Anxiety Level"
                       required>
            </div>

            <div class="form-group">
                <label for="field_type">Field Type <span class="required">*</span></label>
                <select id="field_type" name="field_type" required>
                    <option value="number" {% if field_config.type == 'number' %}selected{% endif %}>Number</option>
                    <option value="text" {% if field_config.type == 'text' %}selected{% endif %}>Text</option>
                    <option value="date" {% if field_config.type == 'date' %}selected{% endif %}>Date</option>
                    <option value="textarea" {% if field_config.type == 'textarea' %}selected{% endif %}>Text Area</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="field_min">Min Value (for numbers)</label>
                <input type="number" id="field_min" name="field_min"
                       value="{{ field_config.min if field_config.min is not none else '' }}"
                       placeholder="e.g., 0">
            </div>

            <div class="form-group">
                <label for="field_max">Max Value (for numbers)</label>
                <input type="number" id="field_max" name="field_max"
                       value="{{ field_config.max if field_config.max is not none else '' }}"
                       placeholder="e.g., 10">
            </div>

            <div class="form-group">
                <label for="field_required">
                    <input type="checkbox" id="field_required" name="field_required"
                           {% if field_config.required %}checked{% endif %}
                           style="width: auto; margin-right: 5px;">
                    Required Field
                </label>
            </div>
        </div>

        <div class="actions">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('manage_fields') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<div style="margin-top: 20px; padding: 15px; background: #FFF3E0; border-left: 4px solid #FF9800; border-radius: 3px;">
    <strong>Note:</strong> Field name cannot be changed. Only label, type, and validation rules can be modified.
</div>

{% endblock %}
